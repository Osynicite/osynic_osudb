[package]
name = "osynic_osudb"
version = "0.1.0"
edition = "2024"
rust-version = "1.85.0"
authors = [
    "Hako Chest <zoneherobrine@gmail.com>"
]
description = "The OSU!DB functions of Osynic App"
keywords = ["osynic", "osu", "osudb", "management", "api"]
categories = ["game-development","games"]
license = "MIT"
documentation = "https://docs.rs/osynic_osudb"
repository = "https://github.com/zoneherobrine/osynic_osudb"

[dependencies]
# nom = "8.0.0" Waiting to change to nom 8.0.0, but occurs braeking changes
nom = "7.1.3"
chrono = { version = "0.4.39", features = ["serde"] }
serde = { version = "1.0.218", features = ["derive"] }
xz2 = { version = "0.1.7", optional = true }

[features]
default = ["compression"]
compression = ["xz2"]